<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
<div class="row" align="center">
  <div class="col-xs-12">
    <input id="searchInput" placeholder="Search Wikipedia">

    </input>
  </div>
</div>
<div align="center">
<button id="search" type="button" class="btn btn-default">Search</button>

<button class="btn btn-default" id="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a></button>

<button class="btn btn-default" id="clear">Clear</button>

</div>

<ul id="output"></ul>

<script src="assets/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
